<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack Pro - Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--success-color);
            color: white;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card" id="authSection">
            <h2 style="text-align: center; margin-bottom: 2rem;">EduTrack Pro</h2>
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password" required>
            </div>
            <div class="form-group">
                <select id="role" class="form-input" onchange="toggleAdminField()">
                    <option value="user">Regular User</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            <div class="form-group hidden" id="adminKeyGroup">
                <input type="password" id="adminKey" class="form-input" placeholder="Admin Secret Key">
            </div>
            <button class="btn btn-primary" onclick="handleAuth()">Sign In</button>
            <button class="btn btn-secondary" onclick="toggleSignUp()">Create New Account</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Simple user database
        let users = JSON.parse(localStorage.getItem('users') || [];
        const ADMIN_KEY = 'beWise@';

        // UI Functions
        function toggleAdminField() {
            const role = document.getElementById('role').value;
            document.getElementById('adminKeyGroup').classList.toggle('hidden', role !== 'admin');
        }

        function toggleSignUp() {
            const signUpBtn = document.querySelector('.btn-secondary');
            if (signUpBtn.textContent === 'Create New Account') {
                signUpBtn.textContent = 'Already have an account?';
                document.querySelector('.btn-primary').textContent = 'Sign Up';
            } else {
                signUpBtn.textContent = 'Create New Account';
                document.querySelector('.btn-primary').textContent = 'Sign In';
            }
        }

        // Auth Functions
        function handleAuth() {
            const isSignUp = document.querySelector('.btn-primary').textContent === 'Sign Up';
            isSignUp ? signUp() : signIn();
        }

        function signUp() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;
            const adminKey = document.getElementById('adminKey').value;

            // Simple validation
            if (!username || !password) {
                showError('Username and password are required');
                return;
            }

            if (role === 'admin' && adminKey !== ADMIN_KEY) {
                showError('Invalid admin secret key');
                return;
            }

            if (users.some(u => u.username === username)) {
                showError('Username already exists');
                return;
            }

            users.push({ username, password, role });
            localStorage.setItem('users', JSON.stringify(users));
            showSuccess('Account created successfully!');
            toggleSignUp();
        }

        function signIn() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const user = users.find(u => u.username === username);

            if (!user || user.password !== password) {
                showError('Invalid credentials');
                return;
            }

            showSuccess(`Welcome back, ${user.username}!`);
            // Redirect to dashboard here
        }

        // Notification Functions
        function showError(message) {
            Toastify({
                text: message,
                backgroundColor: '#e74c3c',
                duration: 3000,
                close: true,
                gravity: 'top',
                style: {
                    borderRadius: '8px',
                    padding: '12px 20px'
                }
            }).showToast();
        }

        function showSuccess(message) {
            Toastify({
                text: message,
                backgroundColor: '#27ae60',
                duration: 3000,
                close: true,
                gravity: 'top',
                style: {
                    borderRadius: '8px',
                    padding: '12px 20px'
                }
            }).showToast();
        }

        // Initialize
        document.getElementById('username').focus();
    </script>
</body>
</html>
